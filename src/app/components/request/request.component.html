<h3>Solicitar medico en casa</h3>
<form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Nombre</label>
        <input type="text" formControlName="nombre" class="form-control" id="inputEmail4">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Apellido</label>
        <input type="text" class="form-control" formControlName="apellido" id="inputPassword4">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">DNI</label>
      <input type="text" class="form-control" id="inputAddress" formControlName="DNI" placeholder="123123123">
    </div>
    <div class="form-group">
        <label for="inputAddress">Dirección</label>
        <input type="text" class="form-control" id="inputAddress" formControlName="direccion" placeholder="Av. calle. carrera">
      </div>
    <div class="form-group">
      <label for="name">Categoria</label>
      <angular2-multiselect [data]="categories" [(ngModel)]="selectedItems" [settings]="settings2"
        (onSelect)="onItemSelect2($event)" (onDeSelectAll)="onDeSelectAll2($event)" formControlName="categoria">
      </angular2-multiselect>
    </div>
    <!-- <button  type="submit" class="btn btn-primary">Generar cotización</button> -->
  </form>
